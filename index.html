<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Peer-to-Peer Cue System</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
	<div class="container">
		<h1>Peer-to-Peer 提示系统</h1>

		<div class="card-container">
			<div class="card">
				<h3>接收端(客户端)</h3>
				<p>用于接收提示信号，显示提示状态</p>
				<a href="receive.html" target="_blank" class="btn">打开接收端</a>
			</div>

			<div class="card">
				<h3>发送端(服务端)</h3>
				<p>用于发送提示信号，控制接收端的状态</p>
				<a href="send.html" target="_blank" class="btn">打开发送端</a>
			</div>

			<div class="card highlight">
				<h3>群对话(主持人模式)</h3>
				<p>支持一个主持人与多名参与者的群组聊天和提示控制</p>
				<a href="group-chat.html" target="_blank" class="btn accent-btn">打开群对话</a>
			</div>
		</div>

		<div class="readme-container">
			<h3>使用说明</h3>
			<iframe src="README.html"
				style="width: 100%; height: 400px; border: 1px solid #333; border-radius: 8px;"></iframe>
		</div>
	</div>

	<style>
		.container {
			max-width: 1000px;
			margin: 0 auto;
			padding: 20px;
		}

		.card-container {
			display: flex;
			justify-content: space-between;
			flex-wrap: wrap;
			gap: 20px;
			margin: 40px 0;
		}

		.card {
			background-color: #1E1E1E;
			border-radius: 8px;
			padding: 25px;
			flex: 1;
			min-width: 250px;
			box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
			border: 1px solid #333;
			transition: transform 0.3s ease, box-shadow 0.3s ease;
		}

		.card:hover {
			transform: translateY(-5px);
			box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
		}

		.card.highlight {
			border: 1px solid rgba(3, 218, 198, 0.3);
			background-color: rgba(3, 218, 198, 0.05);
			position: relative;
			overflow: hidden;
		}

		.card.highlight::before {
			content: "新功能";
			position: absolute;
			top: 10px;
			right: -30px;
			background-color: #03DAC6;
			color: #121212;
			padding: 4px 40px;
			font-size: 12px;
			font-weight: bold;
			transform: rotate(45deg);
		}

		.card h3 {
			color: #BB86FC;
			margin-top: 0;
			font-size: 1.5em;
		}

		.card p {
			margin-bottom: 25px;
			color: #BBBBBB;
		}

		.btn {
			display: inline-block;
			background-color: #3700B3;
			color: white;
			padding: 12px 20px;
			border-radius: 4px;
			text-decoration: none;
			font-weight: 500;
			transition: all 0.3s ease;
		}

		.btn:hover {
			background-color: #6200EE;
			transform: translateY(-2px);
			box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
			text-decoration: none;
			color: white;
		}

		.accent-btn {
			background-color: #018786;
		}

		.accent-btn:hover {
			background-color: #03DAC6;
			color: #121212;
		}

		.readme-container {
			background-color: #1E1E1E;
			border-radius: 8px;
			padding: 25px;
			box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
			border: 1px solid #333;
			margin-top: 40px;
		}

		.readme-container h3 {
			color: #BB86FC;
			margin-top: 0;
			margin-bottom: 20px;
			font-size: 1.5em;
		}

		@media (max-width: 768px) {
			.card-container {
				flex-direction: column;
			}
		}
	</style>
</body>

</html>
